<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Entrada</title>
</head>
<body>
    <h2>Preencher Formulário</h2>
    <form id="formulario" method="post">
        <label for="id">Usuario_id:</label>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>
        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required><br><br>
        <label for="time_preferido">Time Preferido:</label>
        <input type="text" id="time_preferido" name="time_preferido" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();
            var nome = document.getElementById("nome").value;
            var idade = document.getElementById("idade").value;
            var uf = document.getElementById("uf").value;
            var time_preferido = document.getElementById("time_preferido").value;
            // Enviar os dados do formulário para a API Flask via GET
            fetch('/salvar-dados?nome=' + nome + '&idade=' + idade + '&uf=' + uf + '&time_preferido=' + time_preferido)
            
            .then(response => {
                if (response.ok) {
                    // Se o formulário for enviado com sucesso, redirecionar para a próxima página
                    alert("Formulário Enviado com Sucesso!")
                    setTimeout(function() {
                        window.location.href = '/formulario';
                    }, 2);
                } else {
                    // Se houver algum erro, exibir mensagem de erro
                    alert("Erro ao enviar o formulário");
                }
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
